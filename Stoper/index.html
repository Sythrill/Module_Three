<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Timer!</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="resultsList">
                <h1>Best Results</h1>
                <ul class="results"></ul>
            </div>
            <div class="controls">
                <nav class="main">
                    <div class="stopwatch"></div>
                    <div class="buttons-main">
                        <a href="#" class="button" id="start">Start</a>
                        <a href="#" class="button" id="stop">Stop</a>
                    </div>
                </nav>
                <nav class="buttons-list">
                    <a href="#" class="button" id="reset">Reset Stoper</a>
                    <a href="#" class="button" id="add">Add To List</a>
                    <a href="#" class="button" id="clear">Reset Times List</a>
                </nav>
            </div>
        </div>
        <script type="text/javascript" src="script-compiled.js"></script>
    </body>
</html>
